        <section th:fragment="agregarCategoria">

                                </div>
                            </div>
                            <div class="modal-footer">

        <section th:fragment="listadoCategorias" id="categorias">
            <div class="container">
                <div class="row">
                    <div class="card">
                        <div class="card-header">
                            <h4>[[#{categoria.listado}]]</h4>
                        </div>
                        <div th:if="${categorias != null and not #lists.isEmpty(categorias)}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>#</th>
                                        <th>[[#{categoria.descripcion}]]</th>
                                        <th>[[#{categoria.activo}]]</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="categoria, contador : ${categorias}">
                                        <td th:text="${contador.count}"></td>
                                        <td th:text="${categoria.descripcion}"></td>
                                        <td th:text="${categoria.activo} ? 'Activa' : 'Inactiva'"></td>
                                        <td>
                                            <a th:href="@{/categoria/eliminar/{id}(id=${categoria.idCategoria})}" class="btn btn-danger">
                                                <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                                            </a>
                                            <a th:href="@{/categoria/modificar/{id}(id=${categoria.idCategoria})}" class="btn btn-success">
                                                <i class="fas fa-pencil"></i> [[#{accion.actualizar}]]
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center p-2" th:if="${categorias == null or #lists.isEmpty(categorias)}">
                            <span>[[#{lista.vacia}]]</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body">
                            <h3>[[#{categoria.total}]]</h3>
                            <h4 class="fs-2"><i class="fas fa-users"></i> [[${totalCategorias}]]</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section th:fragment="editarCategoria">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form method="POST"
                          th:action="@{/categoria/guardar}"
                          th:object="${categoria}"
                          class="was-validated"
                          enctype="multipart/form-data">
                        <input type="hidden" name="idCategoria" th:field="*{idCategoria}" />
                        <input type="hidden" name="rutaImagen" th:field="*{rutaImagen}" />
                        <section th:replace="~{categoria/fragmentos :: botonesEditar}" />
                        <div id="details">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4>[[#{accion.actualizar}]]</h4>
                                            </div>
                                            <div class="mb-3">
                                                <label for="descripcion">[[#{categoria.descripcion}]]</label>
                                                <input type="text" class="form-control"
                                                       id="descripcion" name="descripcion"
                                                       th:field="*{descripcion}" required="true"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="activo">[[#{categoria.activo}]]</label>
                                                <input class="form-check-input"
                                                       type="checkbox"
                                                       id="activo"
                                                       name="activo"
                                                       th:field="*{activo}"/>
                                            </div>
                                            <div class="mb-3">
                                                <label for="imagen">[[#{categoria.rutaImagen}]]</label>
                                                <input class="form-control" type="file" id="imagenFile" name="imagenFile" onchange="readURL(this);" />
                                                <img id="blah" th:src="@{${categoria.rutaImagen}}" alt="your image" height="200" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
